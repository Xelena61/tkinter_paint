            background: #ffffff;

            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .toolbar label {
            font-size: 14px;
        }

        .toolbar input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
        }

        .toolbar input[type="range"] {
            cursor: pointer;
        }

        .toolbar select {
            padding: 3px 6px;
            font-size: 14px;
        }

        .toolbar button {
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

            background: #f3f3f3;
